<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Prediction Form</title>
  </head>
  <body>
    <h2>Heart Disease Prediction Form</h2>
    <form action="#" method="post">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br /><br />

      <label for="sex">Gender:</label>
      <select id="sex" name="sex" required>
        <option value="1">Male</option>
        <option value="0">Female</option></select
      ><br /><br />

      <label for="cp">Chest Pain Type:</label>
      <input type="text" id="cp" name="cp" required /><br /><br />

      <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
      <input type="number" id="trestbps" name="trestbps" required /><br /><br />

      <label for="chol">Serum Cholesterol Level (mg/dl):</label>
      <input type="number" id="chol" name="chol" required /><br /><br />

      <label for="fbs">Fasting Blood Sugar &gt; 120 mg/dl:</label>
      <select id="fbs" name="fbs" required>
        <option value="1">True</option>
        <option value="0">False</option></select
      ><br /><br />

      <label for="restecg">Resting Electrocardiographic Results:</label>
      <input type="text" id="restecg" name="restecg" required /><br /><br />

      <label for="thalach">Maximum Heart Rate Achieved:</label>
      <input type="number" id="thalach" name="thalach" required /><br /><br />

      <label for="exang">Exercise-Induced Angina:</label>
      <select id="exang" name="exang" required>
        <option value="1">Yes</option>
        <option value="0">No</option></select
      ><br /><br />

      <label for="oldpeak"
        >ST Depression Induced by Exercise Relative to Rest:</label
      >
      <input type="number" id="oldpeak" name="oldpeak" required /><br /><br />

      <label for="slope">Slope of the Peak Exercise ST Segment:</label>
      <input type="text" id="slope" name="slope" required /><br /><br />

      <label for="ca">Number of Major Vessels Colored by Fluoroscopy:</label>
      <input type="number" id="ca" name="ca" required /><br /><br />

      <label for="thal">Thalassemia - Blood Disorder:</label>
      <input type="text" id="thal" name="thal" required /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
