{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagno Test</title>
    <link rel="stylesheet" href="{% static 'css/landing.css' %}" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />
  </head>
  <body>
    <div class="navbar">
      <div class="navleft"><p>Diagno Test</p></div>
      <div class="navright">
        <a href="../logout">
          {% if request.user.is_authenticated %}
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ request.user.email }}
            </a>
          </li>
          {% endif %}
          <a href="../logout/"><button>Logout</button></a>
        
      </div>
    </div>
    <div class="container">
      <div class="header">
        <p>Diagnose your disease with a single click</p>
      </div>
      <div class="options">
        <a href="../brain/"><h3>Brain Tumour</h3></a>
      </div>

      <div class="options">
        <a href="../pneumonia"><h3>Pneumonia Predictor</h3></a>
      </div>
      <div class="options">
        <a
          href="https://www.google.com/maps/search/?api=1&query=medical+labs"
          target="_blank"
          ><h3>Find Closest Medical Labs</h3></a
        >
      </div>
    </div>
  </body>
</html>
